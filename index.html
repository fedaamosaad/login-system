<!doctype html>
<html lang="en">

<head>
    <title>Login system</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/animate.min.css">
</head>

<body>
    <div id="stars"></div>
    <div id="stars2"></div>
    <div id="stars3"></div>
    <div class="section">
        <div class="container">
            <div class="row full-height justify-content-center">
                <div class="col-12 text-center align-self-center py-5">
                    <div class="section pb-5 pt-5 pt-sm-2 text-center">
                        <h6 class="mb-0 pb-3"><span>Log In </span><span>Sign Up</span></h6>
                        <input class="checkbox" type="checkbox" id="reg-log" name="reg-log" />
                        <label for="reg-log"></label>
                        <div class="card-3d-wrap mx-auto">
                            <div class="card-3d-wrapper">
                                <div class="card-front box">
                                    <div class="center-wrap">
                                        <div class="section text-center">
                                            <h4 class="mb-4 pb-3">Log In</h4>
                                            <div class="boxsm">
                                                <form>
                                                    <div class="form-group">
                                                        <input type="email" id="emailL" class="form-style"
                                                            placeholder="Email">
                                                        <i class="input-icon uil uil-at"></i>
                                                        <p Class="error" class="animate__animated"></p>
                                                    </div>
                                                    <div class="form-group mt-2">
                                                        <input type="password" id="passwordL" class="form-style"
                                                            placeholder="Password">
                                                        <i class="input-icon uil uil-lock-alt"></i>
                                                        <p Class="error" class="animate__animated"></p>

                                                    </div>
                                                </form>
                                            </div>
                                            <p id="fillmsg" class="d-none animate__animated"> fill ur inputs!!</p>


                                            <button href="#" id="login-btn" onclick="login()"
                                                class="btn mt-4">Login</button>
                                            <p class="mb-0 mt-4 text-center"><a id="create" href="#" class="link">Donâ€™t
                                                    have an
                                                    account? </a></p>
                                        </div>
                                    </div>
                                </div>
                                <div class="card-back">
                                    <div class="center-wrap">
                                        <div class="section py-2 text-center">
                                            <h4 class="mb-3 pb-3">Sign Up</h4>
                                            <form>
                                                <div class="form-group">
                                                    <input type="text" id="nameS" class="form-style"
                                                        placeholder="Full Name">
                                                    <i class="input-icon uil uil-user"></i>
                                                    <p id="nameerror" class="animate__animated"></p>
                                                </div>

                                                <div class="form-group mt-2">
                                                    <input type="email" id="emailS" class="form-style"
                                                        placeholder="Email">
                                                    <i class="input-icon uil uil-at"></i>
                                                    <p id="emailerror" class="animate__animated"></p>
                                                </div>
                                                <div class="form-group mt-2">
                                                    <input type="password" id="passwordS" class="form-style"
                                                        placeholder="Password">
                                                    <i class="input-icon uil uil-lock-alt"></i>
                                                    <p id="passworderror" class="d-none animate__animated">invalid
                                                        password
                                                        try again!!</p>
                                                </div>
                                            </form>
                                            <p id="allerrors" class="animate__animated"></p>
                                            <button href="#" id="signup-btn" onclick="signUp()"
                                                class="btn mt-4">Register</button>
                                            <p class="mb-0 mt-4 text-center"><a id="loging" href="#" class="mb-3 link">u
                                                    have an
                                                    account? </a></p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
